version: '2.3'

services:
  shenyu-zk:
    image: zookeeper:3.5
    restart: always
    expose:
      - 2181
    ports:
      - "2181:2181"

#  nacos:
#    image: nacos/nacos-server:v2.2.3-slim
#    environment:
#      - TZ=Asia/Shanghai
#      - MODE=standalone
#    expose:
#      - 8848
#      - 9848
#      - 9849
#    ports:
#      - "8848:8848"
#      - "9848:9848"
#      - "9849:9849"

  admin:
    image: apache/shenyu-admin:latest
    expose:
      - 9095
    ports:
      - "9095:9095"
    depends_on:
      shenyu-zk:
        condition: service_started
    volumes:
      - ../../target/test-classes/admin-application.yml:/opt/shenyu-admin/conf/application.yml
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://admin:9095/actuator/health | grep UP || exit 1" ]
      timeout: 2s
      retries: 3
      start_period: 5s

  sofa:
    image: shenyu-examples-sofa:latest
    restart: always
    environment:
      - shenyu.register.serverLists=http://admin:9095
      - com.alipay.sofa.rpc.registry-address=zookeeper://shenyu-zk:2181
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://sofa:28011/sofa/findAll | grep UP || exit 1" ]
      timeout: 2s
      retries: 3
      start_period: 5s
    ports:
      - "28011:28011"
      - "8888:8888"
    depends_on:
      gateway:
        condition: service_healthy

  gateway:
    image: apache/shenyu-bootstrap:latest
    expose:
      - 9195
    ports:
      - "9195:9195"
    depends_on:
      admin:
        condition: service_healthy
    volumes:
      - ../../target/test-classes/bootstrap-application.yml:/opt/shenyu-bootstrap/conf/application.yml
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://gateway:9195/actuator/health" ]
      timeout: 2s
      retries: 3
      start_period: 5s